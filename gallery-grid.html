    <style>
        .hero-section-container {
            margin-top: 70px;
        }
        .hero-section {
            background-size: cover;
            background-position: center;
            height: 350px;
            width: 350px;
            display: flex;
            margin: auto;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .hero-controls {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .hero-controls button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .hero-controls button {
            background: rgba(255, 255, 255, 0.5);
            border: none;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .progress-bar .progress {
            height: 100%;
            background: white;
            width: 0;
        }

        .music-card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-card img {
            width: 100%;
            height: auto;
        }

        .music-card .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .music-card:hover {
            background: blue;
        }

        .music-card:hover .play-icon {
            opacity: 1;
        }

        .music-card.playing {
            border: 2px solid blue;
        }



        /*
                Music-card-items
            */

        .new-life-music-cards {
            margin: 30px 60px 30px 60px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .music-card-item {
            cursor: pointer;
            width: 250px;
            height: 250px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.7);
            background-blend-mode: overlay;


        }

        .icon-reach {
            bottom: 10px;
            right: 20px;
            position: absolute;

        }

        .icon-reach>div>svg {
            height: 50px;
            width: 50px;
            color: #1d89b5;
        }

        .icon-reach .playing {
            font-size: 300px;
            display: none;
        }

        .music-card-item h2 {
            color: white;
            position: absolute;
            left: 0px;
            bottom: 10px;
            word-wrap: break-word;
            text-align: center;
            font-weight: bold;
            width: 250px;
            margin-bottom: 10px;
            font-size: 21px;
        }
    </style>
